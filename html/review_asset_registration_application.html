        <a href="/html/index.html"

          <a href="/html/index.html">Inicio</a>

          <a class="currentTab" href="/html/requests.html">Solicitudes</a>
          <a href="/html/reports.html">Reportes</a>
        </nav>

      <div class="headerIcons">
        <a href="/html/config.html"
          ><span class="material-symbols-outlined"> settings </span>
        </a>
        <a href="/html/myprofile.html"
          ><span class="material-symbols-outlined"> account_box </span></a
        >
        <a href="/html/signin.html"
          ><span class="material-symbols-outlined"> logout </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a href="/html/review_requests_registration_users.html"
          >Solicitudes de registro de usuarios</a
        >
        <a class="currentTab" href="/html/asset_registration_applications.html"
          >Solicitudes de registro de activos</a
        >
        <a href="/html/asset_transfer_applications.html"
          >Solicitudes de traslados de activos</a
        >
      </nav>

      <div class="pageBody">
      <h1>Revisión de solicitud de registro de un activo</h1>

      <form id="form">
        <label for="assetId">ID del activo</label>
        <input
        type="text"
        id="assetId"
        name="assetId"
        type="text"
        value="000001"
        disabled
        />
        <p class="formInputError" id="assetIdError"></p>

        <label for="assetName">Nombre del activo</label>
        <input
        class="inputStyle"
        id="assetName"
        name="assetName" 
        type="text"
        value="Impresora EPSON F570"
        disabled
        />
        <p class="formInputError" id="assetNameError"></p>

        <label for="assetDescription">Descripción del activo</label>
        <textarea
        class="inputStyle"
        id="assetDescription"
        name="assetDescription"
        type="text"
        rows="4"
        disabled
        >Impresora de gran formato para sublimación de 24 pulgadas. Para impresiones de sublimación en papel de transferencia especializado para medios rígidos y blandos. Posee una bandeja de alimentación automática de 50 hojas y un cortador incorporado.</textarea>
        <p class="formInputError" id="assetDescriptionError"></p>

        <label for="assetUnit">Unidad en la que está ubicado</label>
        <input
        class="inputStyle"
        id="assetUnit"
        name="assetUnit"
        type="text"
        rows="3"
        value="Heredia"
        disabled
        />
        <p class="formInputError" id="assetUnitError"></p>

        <label for="assetLocation">Ubicación del activo</label>
        <input
        class="inputStyle"
        id="assetLocation"
        name="assetLocation"
        type="text"
        value="Piso 3, estante 32, posición 06."
        disabled
        />
        <p class="formInputError" id="assetLocationError"></p>

        <label for="assetLocationCode">Código de la ubicación</label>
        <input
        class="inputStyle"
        id="assetLocationCode"
        name="assetLocationCode"
        type="text"
        value="PROHERPIS306"
        disabled
        />
        <p class="formInputError" id="assetLocationCodeError"></p>

        <label for="assetStatus">Estado</label>
        <input 
        id="assetStatus"
        name="assetStatus"
        type="text"
        value="Activo"
        disabled
        />
        <p class="formInputError" id="assetStatusError"></p>

        <div class="buttonContainer">
        <button type="submit" id="approveRequest" class="primaryButton">
            Aceptar solicitud
        </button>

        <button type="button" id="rejectRequest" class="destructiveButton">
            Rechazar solicitud
        </button>

        <a href="/html/asset_registration_applications.html"
              ><button type="button" class="secondaryButton">
                Regresar
              </button></a>
        </div>
    </form>

    </main>
