      <div class="pageBody">
      <h1>Información del activo</h1>

      <form id="form">
        <label for="assetName">ID del activo.</label>
        <input
        type="text"
        id="assetId"
        name="assetId"
        type="text"
        />
        <p class="formInputError" id="assetNameError"></p>

        <label for="assetDescription">Nombre del activo</label>
        <input
        class="inputStyle"
        id="assetName"
        name="assetName" 
        type="text"
        ></form>
        <p class="formInputError" id="assetDescriptionError"></p>

        <label for="assetDescription">Descripción del activo</label>
        <textarea
        class="inputStyle"
        id="assetDescription"
        name="assetDescription"
        type="text"
        rows="4"
        ></textarea>
        <p class="formInputError" id="assetDescriptionError"></p>

        <label for="assetUnit">Unidad en la que está ubicado</label>
        <input
        class="inputStyle"
        id="assetUnit"
        name="assetUnit"
        type="text"
        rows="4"
        ></input>
        <p class="formInputError" id="assetUnitError"></p>

        <label for="assetLocation">Ubicación del activo</label>
        <input
        class="inputStyle"
        id="assetLocation"
        name="assetLocation"
        type="text"
        />
        <p class="formInputError" id="assetLocationError"></p>

        <label for="assetLocation">Código de la ubicación</label>
        <input
        class="inputStyle"
        id="assetCodeLocation"
        name="assetCodeLocation"
        type="text"
        />
        <p class="formInputError" id="assetLocationError"></p>

        <label for="assetStatus">Estado</label>
        <input 
        id="assetStatus"
        name="assetStatus"
        type="text"
        />
        <p class="formInputError" id="assetStatusError"></p>

        <div class="buttonContainer">
        <button type="submit" id="AproveAsset" class="primaryButton">
            Aceptar solicitud
        </button>

        <button type="buttom" id="DeclainAsset" class="primaryButton">
            Rechazar solicitud
        </button>

        </div>

    </form>
