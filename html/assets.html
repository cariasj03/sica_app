<!DOCTYPE html>
<html lang="en" id="assets">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/table_pages.css" rel="stylesheet" />
    <title>SICA - Activos</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
        /></a>

        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a class="currentTab" href="../html/assets.html" id="assetsTab"
            >Activos</a
          >
          <a href="#" id="requestsTab">Solicitudes</a>
          <a href="../html/reports.html" id="reportsTab">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="#"
          ><span class="material-symbols-outlined" id="settingsTab">
            settings
          </span>
        </a>
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined" id="logoutTab">
            logout
          </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a class="currentTab" href="../html/assets.html" id="assetsTab"
          >Activos</a
        >
        <a href="../html/asset_registration.html">Registro de activos</a>
      </nav>

      <div class="pageBody">
        <h1>Activos</h1>
        <div class="pageContent">
          <div>
            <h2>Filtros</h2>
            <div class="filters">
              <h3>Ordenar por</h3>

              <label for="idRadio"
                ><input
                  type="radio"
                  id="IDUserRadio"
                  name="sortRadio"
                  value="id"
                />
                ID del activo</label
              >
              <label for="nameRadio">
                <input
                  type="radio"
                  id="nameRadio"
                  name="sortRadio"
                  value="name"
                />
                Nombre del activo
              </label>
              <label for="unitRadio"
                ><input
                  type="radio"
                  id="unitRadio"
                  name="sortRadio"
                  value="unit"
                />
                Unidad</label
              >
              <label for="statusRadio"
                ><input
                  type="radio"
                  id="statusRadio"
                  name="sortRadio"
                  value="status"
                />
                Estado</label
              >

              <hr />

              <h3>Filtrar por</h3>
              <label for="unitSelect"
                >Unidad<select class="inputStyle" id="unitSelect">
                  <option value="" disabled selected hidden>Unidad</option>
                </select></label
              >

              <label for="statusSelect"
                >Estado<select class="inputStyle" id="statusSelect">
                  <option value="" disabled selected hidden>Estado</option>
                </select></label
              >

              <hr />

              <h3>Buscar por</h3>
              <label for="idSearch"
                >ID del activo<input
                  class="inputStyle"
                  type="search"
                  id="idSearch"
                  name="searchInput"
                  placeholder="ID"
              /></label>
              <label for="nameSearch"
                >Nombre del activo<input
                  class="inputStyle"
                  type="search"
                  id="nameSearch"
                  name="searchInput"
                  placeholder="Nombre"
              /></label>
            </div>
          </div>

          <div class="tableContainer">
            <table id="paginatedTable" class="tables"></table>

            <div class="paginationContainer">
              <button
                id="prevButton"
                class="paginationButton"
                title="Anterior"
                aria-label="Anterior"
              >
                &lt;
              </button>

              <div id="paginationNumbers">
                <a
                  class="paginationNumber activePage"
                  page-index="1"
                  aria-label="Page 1"
                  >1</a
                >
                <a class="paginationNumber" page-index="2" aria-label="Page 2"
                  >2</a
                >
                <a class="paginationNumber" page-index="3" aria-label="Page 3"
                  >3</a
                >
                <a class="paginationNumber" page-index="4" aria-label="Page 4"
                  >4</a
                >
                <a class="paginationNumber" page-index="5" aria-label="Page 5"
                  >5</a
                >
              </div>

              <button
                id="nextButton"
                class="paginationButton"
                title="Siguiente"
                aria-label="Siguiente"
              >
                &gt;
              </button>
            </div>

            <div class="buttonContainer">
              <a href="#">
                <button type="button" class="primaryButton" id="viewEditAsset">
                  Ver o editar activo
                </button>
              </a>
              <a href="#"
                ><button type="button" class="primaryButton" id="transferAsset">
                  Trasladar
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="../js/data_access/session_logic.js"></script>
    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
    <script src="../js/data_access/assets.js"></script>
  </body>
</html>
