          <a href="../html/asset_registration_requests_list.html"id="assetsRegRequestsTab">Solicitudes de registro de activos</a>

    <div class="pageBody">
    <h1>Revisión de solicitud de registro de un usuario</h1>
    
        <form class="containerUserRegistration" id="userRegistrationRequestReviewForm">

        <div class="photoUserRegistration">
            <img class="imageStyle userImageDisplay" id="profileImageDisplay" src="../images/profile_picture.png" alt="placeholderUserImage">
        </div>

        <div class="inputsUserRegistration">
        <label for="userId" id="userIdLabelUserRegistration">Identificación <input
            class="inputStyle disabled"
            id="userId"
            name="userId"
            placeholder="Identificación"
            disabled
        ></input>
    </label>

        <label for="userName">Nombre <input 
            class="inputStyle disabled"
            type="text" 
            id="userName" 
            name="userName" 
            placeholder="Nombre" 
            disabled
            />
        </label>

        <label for="userLastName">Apellidos <input 
            class="inputStyle disabled"
            type="text" 
            id="userLastName" 
            name="userLastName" 
            placeholder="Apellidos" 
            disabled
            />
        </label>
            
        <label for="userEmail">Correo electrónico registrado <input 
            class="inputStyle disabled"
            type="text" 
            id="userEmail" 
            name="userEmail" 
            placeholder="Correo electrónico registrado" 
            disabled
            />
        </label>

        <label for="userPhone">Número de teléfono <input 
            class="inputStyle disabled"
            type="text" 
            id="userPhone" 
            name="userPhone" 
            placeholder="Número de teléfono" 
            disabled
            />
        </label>
                            
        <label for="userRole">Rol por asignar * 
            <select id="userRole" class="inputStyle">
            <option value="" disabled hidden selected>Rol por asignar</option>
            <option value="Jefatura">Jefatura</option>
            <option value="Proveeduría">Proveeduría</option>
            <option value="Encargado de Inventario por Unidad">Encargado de Inventario por Unidad</option>
          </select>
          <p class="formInputError" id="userRoleError"></p>
        </label>

        <label for="userDateOfBirth">Fecha de nacimiento <input 
            class="inputStyle disabled"
            type="text" 
            id="userDateOfBirth" 
            name="userDateOfBirth" 
            placeholder="Fecha de nacimiento" 
            disabled
            />
        </label>

        <label for="userUnit" id="userIdLabelUserRegistration">Unidad a la que pertenece *
            <select id="userUnit" class="inputStyle">
            <option value=""disabled hidden>
              Unidad a la que pertenece
            </option> 
            </select>
            <p class="formInputError" id="userUnitError"></p> </label>

        </div>

        <div class="buttonsUserRegistration">
        <button 
        type="button" 
        id="approveUserRegistration" 
        class="primaryButton">
            Aprobar solicitud
        </button>

        <button 
        type="button" 
        id="rejectUserRegistration" 
        class="destructiveButton">
            Rechazar solicitud
        </button>

        <a href="../html/user_registration_requests_list.html"
              ><button type="button" class="secondaryButton">
                Regresar
              </button></a
            >
        </div>

        </form>
    </div>
