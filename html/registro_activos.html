<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="/svg/sica_favicon.svg" rel="icon" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/form_pages.css" rel="stylesheet" />
    <title>SICA - Registro de un activo</title>
  </head>

  <body>
    <header class="main-header">
      <div class="header-tabs">
        <a href="/html/index.html"
          ><img
            class="header-logo, pointer"
            src="/svg/sica_logo_horizontal.svg"
            height="40px"
        /></a>

        <nav class="header-nav bar-nav">
          <a href="/html/index.html">Inicio</a>
          <a class="current-tab" href="/html/activos.html">Activos</a>
          <a href="#">Solicitudes</a>
          <a href="#">Reportes</a>
        </nav>
      </div>

      <div class="header-icons">
        <a href="#"
          ><span class="material-symbols-outlined"> settings </span></a
        >
        <a href="#"
          ><span class="material-symbols-outlined"> account_box </span></a
        >
        <a href="#"><span class="material-symbols-outlined"> logout </span></a>
      </div>
    </header>

    <main class="main-container">
      <nav class="side-nav bar-nav">
        <a href="/html/activos.html">Activos</a>
        <a class="current-tab" href="/html/registro_activos.html"
          >Registro de activos</a
        >
      </nav>

      <div class="page-body">
        <h1>Registro de un activo</h1>
        <form>
          <label for="nombre-activo">Nombre del activo * </label>
          <input
            type="text"
            id="nombre-activo"
            name="nombre-activo"
            placeholder="Nombre del activo"
          />

          <label for="descripcion-activo">Descripción del activo * </label>
          <textarea
            id="descripcion-activo"
            name="descripcion-activo"
            rows="4"
            placeholder="Descripción del activo"
          ></textarea>

          <label for="unidad-select">Unidad en la que está ubicado *</label>
          <select id="unidad-select">
            <option value="" disabled selected hidden>
              Unidad en la que está ubicado
            </option>
            <option value="bodega">Bodega</option>
            <option value="cartago">Cartago</option>
            <option value="heredia">Heredia</option>
          </select>

          <label for="ubicacion-activo">Ubicación del activo * </label>
          <input
            type="text"
            id="ubicacion-activo"
            name="ubicacion-activo"
            placeholder="Ubicación del activo"
          />
          <label for="estado-select">Estado *</label>
          <select id="estado-select">
            <option value="" disabled selected hidden>Estado</option>
            <option value="activo">Activo</option>
            <option value="desuso">Desuso</option>
            <option value="danado">Dañado</option>
          </select>

          <p>* Campos obligatorios</p>

          <div class="button-container">
            <a href="/html/index.html"
              ><button
                type="button"
                id="registrar-activo"
                class="primary-button"
              >
                Registrar activo
              </button></a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright-text">Copyright &copy; 2023 by Beelders.</p>
    </footer>
  </body>
</html>
