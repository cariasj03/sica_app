    <div class="pageBody">
    <h1>Revisión de solicitud de registro de un usuario</h1>
    
        <form class="containerUserRegistration">

        <div class="photoUserRegistration">
            <img class="imageStyle" src="/images/profile_picture.png" alt="placeholderUserImage">
        </div>

        <div class="inputsUserRegistration">
        <label for="userId" id="userIdLabelUserRegistration">Identificación <input
            class="inputStyle disabled"
            id="userId"
            name="userId"
            placeholder="Identificación"
            value="101230456"
            disabled
        ></input>
        <p class="formInputError" id="userIdError"></p></label>

        <label for="userName">Nombre <input 
            class="inputStyle disabled"
            type="text" 
            id="userName" 
            name="userName" 
            placeholder="Nombre" 
            value="Juan"
            />
        <p class="formInputError" id="userNameError"></p></label>

        <label for="userLastName">Apellidos <input 
            class="inputStyle disabled"
            type="text" 
            id="userLastName" 
            name="userLastName" 
            placeholder="Apellidos" 
            value="Pérez González"
            />
        <p class="formInputError" id="userLastNameError"></p></label>
            
        <label for="userEmail">Correo electrónico registrado <input 
            class="inputStyle disabled"
            type="text" 
            id="userEmail" 
            name="userEmail" 
            placeholder="Correo electrónico registrado" 
            value="juan.perez@ejemplo.com"
            />
        <p class="formInputError" id="userEmailError"></p></label>

        <label for="userPhone">Número de teléfono <input 
            class="inputStyle disabled"
            type="text" 
            id="userPhone" 
            name="userPhone" 
            placeholder="Número de teléfono" 
            value="8888-8888"
            />
        <p class="formInputError" id="userPhoneError"></p></label>
                            
        <label for="userRole">Rol por asignar* <input 
            class="inputStyle disabled"
            type="text" 
            id="userRole" 
            name="userRole" 
            placeholder="Rol asignado" 
            value="Encargado de inventario por unidad"
            />
        <p class="formInputError" id="userRoleError"></p></label>

        <label for="userBirthDate">Fecha de nacimiento <input 
            class="inputStyle disabled"
            type="text" 
            id="userBirthDate" 
            name="userBirthDate" 
            placeholder="Fecha de nacimiento" 
            value="01/01/2000"
            />
        <p class="formInputError" id="userBirthDateError"></p></label>

        <label for="userUnit" id="userIdLabelUserRegistration">Unidad a la que pertenece <input
            class="inputStyle disabled"
            id="userUnit"
            name="userUnit"
            placeholder="Unidad a la que pertenece"
            value="Unidad de Cartago"
        />
        <p class="formInputError" id="userUnitError"></p> </label>

        </div>

        <div class="buttonsUserRegistration">
        <button 
        type="submit" 
        id="editUserInformation" 
        class="primaryButton" 
        onclick="window.location.href='user_individual_information_edit.html'">
            Aprobar solicitud
        </button>

        <button 
        type="submit" 
        id="saveUserInformation" 
        class="destructiveButton" 
        onclick="window.location.href='user_individual_information.html'">
            Rechazar solicitud
        </button>
        </div>

        </form>
