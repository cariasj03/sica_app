<main class="mainContainer">
    <nav class="sideNav barNav">
        <a href="../html/users.html"id="usersListTab">Lista de usuarios</a>
        <a class="currentTab" href="../html/units.html"id="unitsListTab">Lista de unidades</a>
    </nav>

    <div class="pageBody">
    <h1>Registro de una unidad</h1>
    <div class="unitRegistrationFormContainer">
      <form class="form" id="unitRegistrationForm">
            
          <label for="name">Nombre *</label>
              <input
                  class="inputStyle"
                  id="name"
                  name="name"
                  placeholder="Nombre de la unidad"
                  value=""
              ></input>
              <p class="formInputError" id="nameError"></p>

          <label for="description">Descripción *</label>
              <textarea
                  class="inputStyle"
                  id="description"
                  name="description"
                  rows="2"
                  placeholder="Descripción de la unidad"
              ></textarea>
              <p class="formInputError" id="descriptionError"></p>

          <h3>Ubicación geográfica</h3>
                <label for="province"
                >Provincia *</label>
                <select class="inputStyle" id="province" name="province">
                  <option value="" disabled selected hidden>Provincia</option>
                </select>
                <p class="formInputError" id="provinceError"></p>

                <label for="canton">
                Cantón *</label>
                <select class="inputStyle" id="canton" name="canton">
                    <option value="" disabled selected hidden>Cantón</option>
                  </select
                  >
                  <p class="formInputError" id="cantonError"></p>

          <label for="district"
          >Distrito *</label>
              <select class="inputStyle" id="district" name="district">
                  <option value="" disabled selected hidden>Distrito</option>
              </select
              >
              <p class="formInputError" id="districtError"></p>

          <label for="address">Otras señas *</label>
          <input
              class="inputStyle"
              id="address"
              name="address"
              placeholder="Otras señas"
              value=""
          ></input>
          <p class="formInputError" id="addressError"></p>

          <p class="smallText">* Campos obligatorios</p>

          <div id="unitRegistrationButtonContainer" class="buttonContainer">
            <button type="submit" id="submit" class="primaryButton">
                Registrar unidad
            </button>

            <a href="../html/units.html"
                  ><button type="button" class="secondaryButton">
                    Regresar
                  </button></a>
          </div>
      </form>
    </div>
  </div>
