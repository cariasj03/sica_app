<!DOCTYPE html>
<html lang="en" id="asset_registration">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/form_pages.css" rel="stylesheet" />
    <title>SICA - Registro de un activo</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a class="currentTab" href="../html/assets.html" id="assetsTab"
            >Activos</a
          >
          <a href="#" id="requestsTab">Solicitudes</a>
          <a href="../html/reports.html" id="reportsTab">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="#"
          ><span class="material-symbols-outlined" id="settingsTab">
            settings
          </span>
        </a>
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined" id="logoutTab">
            logout
          </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a href="../html/assets.html" id="assetsTab">Activos</a>
        <a class="currentTab" href="../html/asset_registration.html"
          >Registro de activos</a
        >
      </nav>

      <div class="pageBody">
        <h1>Registro de un activo</h1>
        <form id="assetRegistrationForm" class="form">
          <label for="assetName">Nombre del activo * </label>
          <input
            class="inputStyle"
            type="text"
            id="name"
            name="name"
            placeholder="Nombre del activo"
          />
          <p class="formInputError" id="nameError"></p>

          <label for="assetDescription">Descripción del activo *</label>
          <textarea
            class="inputStyle"
            id="description"
            name="description"
            rows="4"
            placeholder="Descripción del activo"
          ></textarea>
          <p class="formInputError" id="descriptionError"></p>

          <label for="assetunit">Unidad en la que está ubicado *</label>
          <select id="unit" class="inputStyle" name="unit">
            <option value="" disabled selected hidden>
              Unidad en la que está ubicado
            </option>
          </select>

          <p class="formInputError" id="unitError"></p>

          <label for="assetLocation">Ubicación del activo * </label>
          <input
            class="inputStyle"
            type="text"
            id="location"
            name="location"
            placeholder="Ubicación del activo"
          />
          <p class="formInputError" id="locationError"></p>

          <label for="assetStatus">Estado *</label>
          <select id="status" class="inputStyle" name="status">
            <option value="" disabled selected hidden>Estado</option>
            <option value="Activo">Activo</option>
            <option value="Desuso">Desuso</option>
            <option value="Dañado">Dañado</option>
          </select>
          <p class="formInputError" id="statusError"></p>

          <p>* Campos obligatorios</p>

          <div class="buttonContainer">
            <button type="submit" id="submit" class="primaryButton">
              Registrar activo
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="../js/dom_manipulation/form_validation.js"></script>
    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
    <script src="../js/data_access/asset_registration.js"></script>
    <script src="../js/data_access/session_logic.js"></script>
  </body>
</html>
