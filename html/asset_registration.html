<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="/svg/sica_favicon.svg" rel="icon" />
    <link href="/css/general_style.css" rel="stylesheet" />
    <link href="/css/form_pages.css" rel="stylesheet" />
    <title>SICA - Registro de un activo</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="/html/index.html"
          ><img
            class="headerLogo, pointer"
            src="/svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="/html/index.html">Inicio</a>
          <a class="currentTab" href="/html/assets.html">Activos</a>
          <a href="/html/requests.html">Solicitudes</a>
          <a href="/html/reports.html">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="#"
          ><span class="material-symbols-outlined"> settings </span></a
        >
        <a href="#"
          ><span class="material-symbols-outlined"> account_box </span></a
        >
        <a href="#"><span class="material-symbols-outlined"> logout </span></a>
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a href="/html/assets.html">Activos</a>
        <a class="currentTab" href="/html/asset_registration.html"
          >Registro de activos</a
        >
      </nav>

      <div class="pageBody">
        <h1>Registro de un activo</h1>
        <form id="assetRegistrationForm" class="form">
          <label for="assetName">Nombre del activo * </label>
          <input
            type="text"
            id="assetName"
            name="assetName"
            placeholder="Nombre del activo"
          />
          <p class="formInputError" id="assetNameError"></p>

          <label for="assetDescription">Descripción del activo *</label>
          <textarea
            class="inputStyle"
            id="assetDescription"
            name="assetDescription"
            rows="4"
            placeholder="Descripción del activo"
          ></textarea>
          <p class="formInputError" id="assetDescriptionError"></p>

          <label for="assetUnit">Unidad en la que está ubicado *</label>
          <select id="assetUnit" class="inputStyle">
            <option value="" disabled selected hidden>
              Unidad en la que está ubicado
            </option>
            <option value="bodega">Bodega</option>
            <option value="Donaciones">Donaciones</option>
            <option value="central">Central</option>
            <option value="sanJose">San José</option>
            <option value="alajuela">Alajuela</option>
            <option value="cartago">Cartago</option>
            <option value="heredia">Heredia</option>
            <option value="guanacaste">Guanacaste</option>
            <option value="puntarenas">Puntarenas</option>
            <option value="limon">Limón</option>
          </select>
          <p class="formInputError" id="assetUnitError"></p>

          <label for="assetLocation">Ubicación del activo * </label>
          <input
            class="inputStyle"
            type="text"
            id="assetLocation"
            name="assetLocation"
            placeholder="Ubicación del activo"
          />
          <p class="formInputError" id="assetLocationError"></p>

          <label for="assetStatus">Estado *</label>
          <select id="assetStatus" class="inputStyle">
            <option value="" disabled selected hidden>Estado</option>
            <option value="activo">Activo</option>
            <option value="desuso">Desuso</option>
            <option value="danado">Dañado</option>
          </select>
          <p class="formInputError" id="assetStatusError"></p>

          <p>* Campos obligatorios</p>

          <div class="buttonContainer">
            <button type="submit" id="registerAsset" class="primaryButton">
              Registrar activo
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="/js/form_validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/sweet_alert.js"></script>
  </body>
</html>
