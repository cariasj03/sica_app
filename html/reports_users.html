<!DOCTYPE html>
<html lang="en" id="reports_users" class="reportPage">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/table_pages.css" rel="stylesheet" />
    <title>SICA - Reporte de usuarios</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
        /></a>
        <!-- Tabs de arriba -->
        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a href="../html/assets.html" id="assetsTab">Activos</a>
          <a href="#" id="requestsTab">Solicitudes</a>
          <a class="currentTab" href="../html/reports.html" id="reportsTab"
            >Reportes</a
          >
        </nav>
      </div>

      <div class="headerIcons">
        <a href="#"
          ><span class="material-symbols-outlined" id="settingsTab">
            settings
          </span>
        </a>
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined" id="logoutTab">
            logout
          </span></a
        >
      </div>
    </header>
    <!-- Reportes -->
    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a
          class="currentTab"
          href="../html/reports_users.html"
          id="usersReportsTab"
          >Usuarios</a
        >
        <a href="../html/reports_units.html" id="unitsReportsTab">Unidades</a>
        <a href="../html/reports_assets.html" id="assetsReportsTab"
          >Activos por unidad</a
        >
        <a href="../html/reports_warehouse.html" id="warehouseReportsTab"
          >Bodega</a
        >
        <a href="../html/reports_donations.html" id="donationsReportsTab"
          >Donaciones</a
        >
        <a href="../html/reports_history_assets.html" id="historyReportsTab"
          >Histórico de movimientos de activos</a
        >
      </nav>

      <div class="pageBody">
        <h1>Reporte de usuarios</h1>
        <div class="pageContent">
          <div>
            <h2>Filtros</h2>
            <div class="filters">
              <h3>Ordenar por</h3>

              <label for="idRadio"
                ><input
                  type="radio"
                  id="IDUserRadio"
                  name="sortRadio"
                  value="id"
                />
                Identificación</label
              >
              <label for="nameRadio">
                <input
                  type="radio"
                  id="nameRadio"
                  name="sortRadio"
                  value="name"
                />
                Nombre Completo
              </label>
              <label for="unitRadio"
                ><input
                  type="radio"
                  id="unitRadio"
                  name="sortRadio"
                  value="unit"
                />
                Unidad</label
              >
              <label for="roleRadio"
                ><input
                  type="radio"
                  id="roleRadio"
                  name="sortRadio"
                  value="role"
                />
                Rol</label
              >

              <hr />

              <h3>Filtrar por</h3>
              <label for="unitSelect"
                >Unidad<select class="inputStyle" id="unitSelect">
                  <option value="" disabled selected hidden>Unidad</option>
                </select></label
              >

              <label for="roleSelect"
                >Rol<select class="inputStyle" id="roleSelect">
                  <option value="" disabled selected hidden>Rol</option>
                </select></label
              >

              <hr />

              <h3>Buscar por</h3>
              <label for="idSearch"
                >Identificación<input
                  class="inputStyle"
                  type="search"
                  id="idSearch"
                  name="searchInput"
                  placeholder="ID"
              /></label>
              <label for="nameSearch"
                >Nombre<input
                  class="inputStyle"
                  type="search"
                  id="nameSearch"
                  name="searchInput"
                  placeholder="Nombre"
              /></label>
            </div>
          </div>

          <div class="tableContainer">
            <table class="tables" id="paginatedTable"></table>

            <div class="paginationContainer">
              <button
                id="prevButton"
                class="paginationButton"
                title="Anterior"
                aria-label="Anterior"
              >
                &lt;
              </button>

              <div id="paginationNumbers"></div>

              <button
                id="nextButton"
                class="paginationButton"
                title="Siguiente"
                aria-label="Siguiente"
              >
                &gt;
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>
    <script src="../js/data_access/users_report.js"></script>
    <script src="../js/data_access/session_logic.js"></script>
  </body>
</html>
