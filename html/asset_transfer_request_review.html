<!DOCTYPE html>
<html lang="en" id="asset_transfer_request_review" class="requestPage">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/form_pages.css" rel="stylesheet" />
    <title>SICA - Revisión de solicitud de traslado de un activo</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a href="../html/assets.html" id="assetsTab">Activos</a>
          <a
            class="currentTab"
            href="#" id="requestsTab">Solicitudes</a>
          <a href="../html/reports.html" id="reportsTab">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href=#"
          ><span class="material-symbols-outlined" id="settingsTab">
            settings
          </span></a
        >
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined" id="logoutTab">
            logout
          </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a class="requestsSideTab" href="../html/user_registration_requests_list.html"
        id="usersRequestsTab">Solicitudes de registro de usuarios</a
      >
      <a class= "requestsSideTab" href="../html/asset_registration_requests_list.html"
        id="assetsRegRequestsTab">Solicitudes de registro de activos</a
      >
      <a class="currentTab requestsSideTab" href="../html/asset_transfer_requests_list.html"
        id="assetsTransRequestsTab">Solicitudes de traslados de activos</a
      >
      </nav>

      <div id="assetTransferRequest" class="pageBody">
        <h1>Revisión de solicitud de traslado de un activo</h1>
        <form id="assetTransferRequestReviewForm">
          <div class="formInputContainer">
            <label for="transferId"
              >ID del traslado
              <input
                class="inputStyle disabled"
                type="text"
                id="transferId"
                name="transferId"
                disabled
            /></label>

            <label for="requestCreationDate"
              >Fecha de la solicitud
              <input
                class="inputStyle disabled"
                type="text"
                id="requestCreationDate"
                name="requestCreationDate"
                disabled
            /></label>

            <label for="assetId"
              >ID del activo
              <input
                class="inputStyle disabled"
                type="text"
                id="assetId"
                name="assetId"
                disabled
            /></label>

            <label for="assetName"
              >Nombre del activo
              <input
                class="inputStyle disabled"
                type="text"
                id="assetName"
                name="assetName"
                disabled
            /></label>

            <label for="originUnit"
              >Unidad de origen
              <input
                class="inputStyle disabled"
                type="text"
                id="originUnit"
                name="originUnit"
                disabled
            /></label>

            <label for="targetUnit"
              >Unidad de destino
              <input
                class="inputStyle disabled"
                type="text"
                id="targetUnit"
                name="targetUnit"
                disabled
            /></label>

            <label for="transferReason"
              >Motivo del traslado
              <input
                class="inputStyle disabled"
                type="text"
                id="transferReason"
                name="transferReason"
                disabled
            /></label>

            <label for="targetLocation"
              >Ubicación de destino
              <input
                class="inputStyle disabled"
                type="text"
                id="targetLocation"
                name="targetLocation"
                disabled
            /></label>

            <label id="transferDescriptionLabel" for="transferDescription"
              >Descripción detallada de la solicitud
              <textarea
                class="inputStyle disabled"
                id="transferDescription"
                name="transferDescription"
                rows="3"
                disabled
              > </textarea>
            </label>
          </div>

          <div class="assetTransferRequestPictureContainer">
            <label for="assetStatus">Imágenes que justifican el traslado</label>
            <img
              class="assetTransferPicture"
              id="assetTransferPicture1"
              alt="Upload a picture 1"
              src="../images/upload_picture_icon.jpeg"
            />
            <img
              class="assetTransferPicture"
              id="assetTransferPicture2"
              alt="Upload a picture 2"
              src="../images/upload_picture_icon.jpeg"
            />
          </div>

          <div class="buttonContainer">
            <button
              type="button"
              id="approveAssetTransfer"
              class="primaryButton"
            >
              Aprobar solicitud
            </button>

            <button
              type="button"
              id="rejectAssetTrasfer"
              class="destructiveButton"
            >
              Rechazar solicitud
            </button>

            <a href="../html/asset_transfer_requests_list.html"
              ><button type="button" class="secondaryButton">
                Regresar
              </button></a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>
    
    <script src="../js/data_access/session_logic.js"></script>
    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
    <script src="../js/data_access/asset_transfer_request_review.js"></script>
  </body>
</html>
