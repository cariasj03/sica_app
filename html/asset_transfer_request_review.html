      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/form_pages.css" rel="stylesheet" />
    <title>SICA - Revisión de solicitud de traslado de un activo</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a href="../html/assets.html">Activos</a>
          <a
            class="currentTab"
            href="../html/user_registration_requests_list.html"
            >Solicitudes</a
          >
          <a href="../html/reports.html">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="html/config.html"
          ><span class="material-symbols-outlined"> settings </span></a
        >
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined"> logout </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a href="../html/user_registration_requests_list.html"
          >Solicitudes de registro de usuarios</a
        >
        <a href="../html/asset_registration_requests_list.html"
          >Solicitudes de registro de activos</a
        >
        <a class="currentTab" href="../html/asset_transfer_requests_list.html"
          >Solicitudes de traslados de activos</a
        >
      </nav>

      <div id="assetTransferRequest" class="pageBody">
        <h1>Revisión de solicitud de traslado de un activo</h1>
        <form id="assetTransferRequestReviewForm">
          <div class="formInputContainer">
            <label for="assetTransferId"
              >ID del traslado
              <input
                class="inputStyle disabled"
                type="text"
                id="assetTransferId"
                name="assetTransferId"
                value="000003"
                disabled
            /></label>

            <label for="assetTransferRequestDate"
              >Fecha de la solicitud
              <input
                class="inputStyle disabled"
                type="text"
                id="assetTransferRequestDate"
                name="assetTransferRequestDate"
                value="16/03/2023"
                disabled
            /></label>

            <label for="assetId"
              >ID del activo
              <input
                class="inputStyle disabled"
                type="text"
                id="assetId"
                name="assetId"
                value="000001"
                disabled
            /></label>

            <label for="assetName"
              >Nombre del activo
              <input
                class="inputStyle disabled"
                type="text"
                id="assetName"
                name="assetName"
                value="Impresora EPSON F570"
                disabled
            /></label>

            <label for="assetOriginUnit"
              >Unidad de origen
              <input
                class="inputStyle disabled"
                type="text"
                id="assetOriginUnit"
                name="assetOriginUnit"
                value="Cartago"
                disabled
            /></label>

            <label for="assetTargetUnit"
              >Unidad de destino
              <input
                class="inputStyle disabled"
                type="text"
                id="assetTargetUnit"
                name="assetTargetUnit"
                value="Piso 4, estante 2, caja 3"
                disabled
            /></label>

            <label for="assetTransferReason"
              >Motivo del traslado
              <input
                class="inputStyle disabled"
                type="text"
                id="assetTransferReason"
                name="assetTransferReason"
                value="Daño"
                disabled
            /></label>

            <label for="assetTargetLocation"
              >Ubicación de destino
              <input
                class="inputStyle disabled"
                type="text"
                id="assetTargetLocation"
                name="assetTargetLocation"
                value="Alajuela"
                disabled
            /></label>

            <label id="assetDescriptionLabel" for="assetDescription"
              >Descripción detallada de la solicitud
              <textarea
                class="inputStyle disabled"
                id="assetRequestDescription"
                name="assetRequestDescription"
                rows="3"
                disabled
              >
Impresora presenta problemas de conectividad con la red Wi-Fi de la unidad. No se ha logrado recuperar su funcionalidad luego de visitas de técnicos especializados.
            </textarea
              >
            </label>
          </div>

          <div class="assetTransferRequestPictureContainer">
            <label for="assetStatus">Imágenes que justifican el traslado</label>
            <img
              class="assetTransferPicture"
              alt="Upload a picture 1"
              src="../images/assetTransferPicture1.png"
            />
            <img
              class="assetTransferPicture"
              alt="Upload a picture 2"
              src="../images/assetTransferPicture2.png"
            />
          </div>

          <div class="buttonContainer">
            <button
              type="button"
              id="approveAssetTransfer"
              class="primaryButton"
            >
              Aprobar solicitud
            </button>

            <button
              type="button"
              id="rejectAssetTrasfer"
              class="destructiveButton"
            >
              Rechazar solicitud
            </button>

            <a href="../html/asset_transfer_requests_list.html"
              ><button type="button" class="secondaryButton">
                Regresar
              </button></a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="../js/dom_manipulation/approve_reject_requests.js"></script>
    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
  </body>
</html>
