<!DOCTYPE html>
<html lang="en" id="signup">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/form_pages.css" rel="stylesheet" />
    <link href="../css/signin_signup_pages.css" rel="stylesheet" />
    <title>SICA - Cree una cuenta</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <img
          class="headerLogo, pointer"
          src="../svg/sica_horizontal_logo.svg"
          height="40px"
          alt="logo"
        />
      </div>
    </header>

    <main class="mainContainer signinSignupMain">
      <div class="sideImgContainer">
        <img src="../svg/signup_illustration.svg" width="100%" />
      </div>
      <div class="pageContainer">
        <p class="link">
          ¿Ya tiene una cuenta?
          <a class="underlinedLink" href="../html/signin.html"
            >Iniciar sesión</a
          >
        </p>
        <div class="headingFormContainer">
          <h1>Cree una cuenta</h1>
          <form id="signupForm" class="form">
            <label for="firstName"
              >Nombre *<input
                class="inputStyle"
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Nombre" />
              <p class="formInputError" id="firstNameError"></p
            ></label>

            <label for="lastName"
              >Apellidos *
              <input
                class="inputStyle"
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Apellidos" />
              <p class="formInputError" id="lastNameError"></p
            ></label>

            <label for="id"
              >Identificación *
              <input
                class="inputStyle"
                type="text"
                id="id"
                name="id"
                placeholder="Identificación" />
              <p class="formInputError" id="idError"></p
            ></label>

            <label for="dateOfBirth"
              >Fecha de nacimiento *
              <input
                class="inputStyle"
                type="date"
                id="dateOfBirth"
                name="dateOfBirth"
                placeholder="Fecha de nacimiento"
                pattern="[0-9]{8}" />
              <p class="formInputError" id="dateOfBirthError"></p
            ></label>

            <label for="email"
              >Correo electrónico *
              <input
                class="inputStyle"
                type="text"
                id="email"
                name="email"
                placeholder="Correo electrónico" />
              <p class="formInputError" id="emailError"></p
            ></label>

            <label for="phoneNumber"
              >Número de teléfono *
              <input
                class="inputStyle"
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Número de teléfono" />
              <p class="formInputError" id="phoneNumberError"></p
            ></label>

            <label id="userUnitLabel" for="unit"
              >Unidad a la que pertenece *
              <select id="unit" class="inputStyle">
                <option value="" disabled selected hidden>
                  Unidad a la que pertenece
                </option>
                <option value="bodega">Bodega</option>
                <option value="Donaciones">Donaciones</option>
                <option value="central">Central</option>
                <option value="sanJose">San José</option>
                <option value="alajuela">Alajuela</option>
                <option value="cartago">Cartago</option>
                <option value="heredia">Heredia</option>
                <option value="guanacaste">Guanacaste</option>
                <option value="puntarenas">Puntarenas</option>
                <option value="Limón">Limón</option>
              </select>
              <p class="formInputError" id="unitError"></p
            ></label>

            <label id="userProfilePictureLabel" for="profilePicture"
              >Foto de perfil *
              <div class="imageDisplayInput">
                <img
                  id="imageDisplay"
                  src="../images/profile_picture.png"
                  alt="profile picture"
                />
                <button
                  type="button"
                  class="primaryButton"
                  id="pictureUploadButton"
                >
                  Elegir foto
                </button>
                <input
                  class="inputStyle"
                  id="profilePicture"
                  name="profilePicture"
                  type="file"
                  accept=".png, .jpg"
                /></div
            ></label>
            <p class="formInputError" id="profilePictureError"></p>

            <p id="requiredFields">* Campos obligatorios</p>

            <div class="buttonContainer">
              <button
                type="submit"
                id="submit"
                class="primaryButton signupButton"
              >
                Registrarse
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer completeFooter">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="../js/dom_manipulation/form_validation.js"></script>
    <script src="../js/dom_manipulation/upload_img_display.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/data_access/user_registration.js"></script>
  </body>
</html>
