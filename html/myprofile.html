    <div class="pageBody">
    <h1>Mi perfil</h1>
    
    <div class="userFormContainer">
        <form id="myProfileForm" class="form">
        <div class="profilePictureContainer">
            <img id="profilePictureDisplay" class="imageStyle userImageDisplay" src="../images/profile_picture.png" alt="placeholderUserImage">
            <button type="button" class="primaryButton disabledButton" id="profilePictureUploadButton" disabled>Modificar</button>
        </div>
        <div class="allInputsContainer">
            <label id="userIdLabel" for="userId">Identificación <input
                class="inputStyle disabled"
                id="userId"
                name="userId"
                placeholder="Identificación"
                disabled
            ></input>
            </label>

            <label for="userFirstName">Nombre <input class="inputStyle" type="text" id="userFirstName" name="userFirstName" placeholder="Nombre"/>
                    <p class="formInputError" id="userFirstNameError"></p></label>
                
            <label for="userLastName">Apellidos <input class="inputStyle" type="text" id="userLastName" name="userLastName" placeholder="Apellidos"/>
                    <p class="formInputError" id="userLastNameError"></p></label>
                
            <label for="userEmail">Correo electrónico<input class="inputStyle" type="text" id="userEmail" name="userEmail" placeholder="Correo electrónico registrado"/>
                    <p class="formInputError" id="userEmailError"></p></label>
                
            <label for="userPhoneNumber">Número de teléfono <input class="inputStyle" type="text" id="userPhoneNumber" name="userPhoneNumber" placeholder="Número de teléfono"/>
                    <p class="formInputError" id="userPhoneNumberError"></p></label>
                
                    <label for="userRole">Rol asignado 
                        <select id="userRole" class="inputStyle">
                        <option value="" disabled hidden>Rol asignado</option>
                        <option value="Jefatura">Jefatura</option>
                        <option value="Proveeduría">Proveeduría</option>
                        <option value="Encargado de Inventario por Unidad">Encargado de Inventario por Unidad</option>
                      </select>
                            <p class="formInputError" id="userRoleError"></p></label>
                
            <label for="userDateOfBirth">Fecha de nacimiento <input class="inputStyle" type="date" id="userDateOfBirth" name="userDateOfBirth" placeholder="Fecha de nacimiento"/>
                    <p class="formInputError" id="userDateOfBirthError"></p></label>

                    <label id="userUnitLabel"for="userUnit">Unidad a la que pertenece 
                        <select id="userUnit" class="inputStyle">
                        <option value="" disabled hidden>
                          Unidad a la que pertenece
                        </option> 
                        </select>
                        <p class="formInputError" id="userUnitError"></p> </label>
        </div>

            <div id="userInfoButtonContainer" class="buttonContainer">
            <button type="button" id="editUserInformation" class="primaryButton">
                Editar información
            </button>

            <button type="button" id="submit" class="primaryButton disabledButton" disabled>
                Guardar información
            </button>
            </div>

        </form>
        </div>
