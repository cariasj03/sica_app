    <div class="pageBody">
    <h1>Mi perfil</h1>
    
    <div class="userFormContainer">
        <form id="myProfileForm" class="form">
        <div class="profilePictureContainer">
            <img id="profilePictureDisplay" class="imageStyle userImageDisplay" src="../images/juan_perez_profile_picture.jpg" alt="placeholderUserImage">
            <button type="button" class="primaryButton" id="profilePictureUploadButton">Modificar</button>
            <input
                class="inputStyle"
                id="profilePictureInput"
                name="profilePictureInput"
                type="file"
                accept=".png, .jpg, .jpeg,"
              />
        </div>
        <div class="allInputsContainer">
            <label id="userIdLabel" for="userId">Identificación <input
                class="inputStyle disabled"
                id="userId"
                name="userId"
                placeholder="Identificación"
                value="101230456"
                disabled
            ></input>
            </label>

            <label for="userFirstName">Nombre <input class="inputStyle" type="text" id="userFirstName" name="userFirstName" placeholder="Nombre" value="Juan"/>
                    <p class="formInputError" id="userFirstNameError"></p></label>
                
            <label for="userLastName">Apellidos <input class="inputStyle" type="text" id="userLastName" name="userLastName" placeholder="Apellidos" value="Pérez González"/>
                    <p class="formInputError" id="userLastNameError"></p></label>
                
            <label for="userEmail">Correo electrónico<input class="inputStyle" type="text" id="userEmail" name="userEmail" placeholder="Correo electrónico registrado" value="juan.perez@ejemplo.com"/>
                    <p class="formInputError" id="userEmailError"></p></label>
                
            <label for="userPhoneNumber">Número de teléfono <input class="inputStyle" type="text" id="userPhoneNumber" name="userPhoneNumber" placeholder="Número de teléfono" value="8888-8888"/>
                    <p class="formInputError" id="userPhoneNumberError"></p></label>
                
            <label for="userRole">Rol asignado <input class="inputStyle disabled" type="text" id="userRole" name="userRole" placeholder="Rol asignado" value="Encargado de Inventario por Unidad" disabled/>
            </label>
                
            <label for="userDateOfBirth">Fecha de nacimiento <input class="inputStyle" type="date" id="userDateOfBirth" name="userDateOfBirth" placeholder="Fecha de nacimiento" value="2000-01-01"/>
                    <p class="formInputError" id="userDateOfBirthError"></p></label>

            <label id="userUnitLabel" for="userUnit">Unidad a la que pertenece <input
                    class="inputStyle disabled"
                    id="userUnit"
                    name="userUnit"
                    placeholder="Unidad a la que pertenece"
                    value="Unidad de Cartago"
                    disabled
                ></input>
        </div>

            <div id="userInfoButtonContainer" class="buttonContainer">
            <button type="button" id="editUserInformation" class="primaryButton">
                Editar información
            </button>

            <button type="button" id="submit" class="primaryButton disabledButton" disabled>
                Guardar información
            </button>

            </div>

        </form>
        </div>
