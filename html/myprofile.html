<main class="mainContainer">
    <nav class="sideNav barNav">
        <a class="currentTab accountTab" href="/html/myprofile.html"><span class="material-symbols-outlined"> account_circle </span> Mi perfil</a>
        <a class="accountTab" href="/html/signin.html"><span class="material-symbols-outlined"> logout </span> Cerrar sesión</a>
    </nav>

    <div class="pageBody">
    <h1>Mi perfil</h1>
    
    <div class="userFormContainer">
        <form id="userInfoForm">
        <div class="profilePictureContainer">
            <img class="imageStyle" src="/images/profile_picture.png" alt="placeholderUserImage">
            <button type="button" id="editProfilePicture" class="primaryButton">
                Modificar
            </button>
        </div>
        <div class="allInputsContainer">
            <label id="userIdLabel" for="userId">Identificación <input
                class="inputStyle disabled"
                id="userId"
                name="userId"
                placeholder="Identificación"
                value="101230456"
                disabled
            ></input>
            </label>

            <label for="userName">Nombre <input class="inputStyle" type="text" id="userName" name="userName" placeholder="Nombre" value="Juan"/>
                    <p class="formInputError" id="userNameError"></p></label>
                
            <label for="userLastName">Apellidos <input class="inputStyle" type="text" id="userLastName" name="userLastName" placeholder="Apellidos" value="Pérez González"/>
                    <p class="formInputError" id="userLastNameError"></p></label>
                
            <label for="userEmail">Correo electrónico<input class="inputStyle" type="text" id="userEmail" name="userEmail" placeholder="Correo electrónico registrado" value="juan.perez@ejemplo.com"/>
                    <p class="formInputError" id="userEmailError"></p></label>
                
            <label for="userPhone">Número de teléfono <input class="inputStyle" type="text" id="userPhone" name="userPhone" placeholder="Número de teléfono" value="8888-8888"/>
                    <p class="formInputError" id="userPhoneError"></p></label>
                
            <label for="userRole">Rol asignado <input class="inputStyle disabled" type="text" id="userRole" name="userRole" placeholder="Rol asignado" value="Encargado de Inventario por Unidad" disabled/>
            </label>
                
            <label for="userBirthDate">Fecha de nacimiento <input class="inputStyle" type="date" id="userBirthDate" name="userBirthDate" placeholder="Fecha de nacimiento" value="2000-01-01"/>
                    <p class="formInputError" id="userBirthDateError"></p></label>

            <label id="userUnitLabel" for="userUnit">Unidad a la que pertenece <input
                    class="inputStyle disabled"
                    id="userUnit"
                    name="userUnit"
                    placeholder="Unidad a la que pertenece"
                    value="Unidad de Cartago"
                    disabled
                ></input>
        </div>

            <div id="userInfoButtonContainer" class="buttonContainer">
            <button type="button" id="editUserInformation" class="primaryButton">
                Editar información
            </button>

            <button type="button" id="saveUserInformation" class="primaryButton disabledButton" disabled>
                Guardar información
            </button>

            </div>

        </form>
        </div>  
    </div>
