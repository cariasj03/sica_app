<!DOCTYPE html>
<html lang="en" id="myprofile">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/form_pages.css" rel="stylesheet" />
    <title>SICA - Cambiar contraseña</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a href="../html/assets.html" id="assetsTab">Activos</a>
          <a href="#" id="requestsTab">Solicitudes</a>
          <a href="../html/reports.html" id="reportsTab">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="#"
          ><span class="material-symbols-outlined" id="settingsTab">
            settings
          </span>
        </a>
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined currentIcon">
            account_circle
          </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined" id="logoutTab">
            logout
          </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a class="accountTab" href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span> Mi
          perfil</a
        >

        <a class="currentTab accountTab" href="../html/change_password.html"
          ><span class="material-symbols-outlined"> key </span> Cambiar
          contraseña</a
        >

        <a class="accountTab" href="../html/signin.html" id="logoutSideTab"
          ><span class="material-symbols-outlined"> logout </span> Cerrar
          sesión</a
        >
      </nav>

      <div class="pageBody">
        <h1>Cambiar contraseña</h1>

        <form id="changePasswordForm" class="form">
          <label for="userCurrentPassword"
            >Contraseña actual:
            <input
              class="inputStyle"
              type="password"
              id="userCurrentPassword"
              name="userCurrentPassword"
              placeholder="Contraseña actual" />
            <p class="formInputError" id="userCurrentPasswordError"></p
          ></label>

          <label for="userNewPassword"
            >Nueva contraseña:
            <input
              class="inputStyle"
              type="password"
              id="userNewPassword"
              name="userNewPassword"
              placeholder="Nueva contraseña" />
            <p class="formInputError" id="userNewPasswordError"></p
          ></label>

          <label for="userNewPasswordConfirm"
            >Confirmar la nueva contraseña:
            <input
              class="inputStyle"
              type="password"
              id="userNewPasswordConfirm"
              name="userNewPasswordConfirm"
              placeholder="Confirmar la nueva contraseña" />
            <p class="formInputError" id="userNewPasswordConfirmError"></p
          ></label>

          <button type="button" id="submit" class="primaryButton">
            Cambiar contraseña
          </button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
    <script src="../js/data_access/session_logic.js"></script>
    <script src="../js/data_access/change_password.js"></script>
  </body>
</html>
