    <div class="pageBody">
    <h1>Información de usuario</h1>
    
    <div class="userFormContainer">
        <form class="form" id="userInfoForm">
        <div class="profilePictureContainer">
            <img id="userPictureDisplay" class="imageStyle userImageDisplay" src="../images/juan_perez_profile_picture.jpg" alt="placeholderUserImage">

            <button type="button" class="primaryButton" id="editUserPictureButton">Modificar</button>

            <input
                class="inputStyle"
                id="userPictureInput"
                name="userPictureInput"
                type="file"
                accept=".png, .jpg, .jpeg,"
              />
        </div>
        <div class="allInputsContainer">
            <label id="userIdLabel" for="userId">Identificación <input
                class="inputStyle disabled"
                id="userId"
                name="userId"
                placeholder="Identificación"
                value="101230456"
                disabled
            ></input>
            </label>

            <label for="userName">Nombre
                <input class="inputStyle" type="text" id="userFirstName" name="userFirstName" placeholder="Nombre" value="Juan"/>
                    <p class="formInputError" id="userFirstNameError"></p></label>
                
            <label for="userLastName">Apellidos <input class="inputStyle" type="text" id="userLastName" name="userLastName" placeholder="Apellidos" value="Pérez González"/>
                    <p class="formInputError" id="userLastNameError"></p></label>
                
            <label for="userEmail">Correo electrónico <input class="inputStyle" type="text" id="userEmail" name="userEmail" placeholder="Correo electrónico" value="juan.perez@proveguard.cr"/>
                    <p class="formInputError" id="userEmailError"></p></label>
                
            <label for="userPhoneNumber">Número de teléfono <input class="inputStyle" type="text" id="userPhoneNumber" name="userPhoneNumber" placeholder="Número de teléfono" value="88888888"/>
                    <p class="formInputError" id="userPhoneNumberError"></p></label>
                
            <label for="userRole">Rol asignado 
                <select id="userRole" class="inputStyle">
                <option value="" disabled hidden>Rol asignado</option>
                <option value="manager">Jefatura</option>
                <option value="supply">Proveeduría</option>
                <option value="inventoryUnitManager" selected>Encargado de Inventario por Unidad</option>
              </select>
                    <p class="formInputError" id="userRoleError"></p></label>
                
            <label for="userDateOfBirth">Fecha de nacimiento <input class="inputStyle" type="date" id="userDateOfBirth" name="userDateOfBirth" placeholder="Fecha de nacimiento" value="2000-01-01"/>
                    <p class="formInputError" id="userDateOfBirthError"></p></label>

            <label id="userUnitLabel"for="userUnit">Unidad a la que pertenece 
                <select id="userUnit" class="inputStyle">
                <option value=""disabled hidden>
                  Unidad a la que pertenece
                </option>
                <option value="bodega">Bodega</option>
                <option value="donaciones">Donaciones</option>
                <option value="central">Central</option>
                <option value="sanJose">San José</option>
                <option value="alajuela">Alajuela</option>
                <option value="cartago"selected>Cartago</option>
                <option value="heredia">Heredia</option>
                <option value="guanacaste">Guanacaste</option>
                <option value="puntarenas">Puntarenas</option>
                <option value="Limón">Limón</option>
                </select>
                <p class="formInputError" id="userUnitError"></p> </label>
        </div>

            <div id="userInfoButtonContainer" class="buttonContainer">
            <button type="button" id="editUserInformation" class="primaryButton">
                Editar información
            </button>

            <button type="submit" id="submit" class="primaryButton disabledButton" disabled>
                Guardar información
            </button>

            <a href="../html/users.html"
              ><button type="button" class="secondaryButton">
                Regresar
              </button></a>
        </div>

            </div>

        </form>
        </div>
