<main class="mainContainer">
    <nav class="sideNav barNav">
        <a class="currentTab" href="/html/users.html">Lista de usuarios</a>
        <a href="/html/units.html">Lista de unidades</a>
    </nav>

    <div class="pageBody">
    <h1>Información de usuario</h1>
    
    <div class="formContainer">
        <div>
            <img src="/images/profile_picture.png" alt="placeholderUserImage" width="200px" height="200px" class="imageStyle">
            <button type="submit" id="editProfilePicture" class="primaryButton" onclick="window.location.href='user_individual_information_edit.html'">
                Modificar foto de perfil
            </button>
        </div>
        <form id="form" class="inputContainer">

            <label for="userId">Identificación</label>
                <input
                    class="inputStyle"
                    id="userId"
                    name="userId"
                    placeholder="Identificación"
                    value="101230456"
                ></input>
                <p class="formInputError" id="userIdError"></p>

            <div class="formContainer">
                <div class="inputContainer">
                <label for="userName">Nombre</label>
                <input type="text" id="userName" name="userName" placeholder="Nombre" value="Juan"/>
                <p class="formInputError" id="userNameError"></p>
                </div>

                <div class="inputContainer">
                <label for="userLastName">Apellidos</label>
                <input type="text" id="userLastName" name="userLastName" placeholder="Apellidos" value="Pérez González"/>
                <p class="formInputError" id="userLastNameError"></p>
                </div>
            </div>

            <div class="formContainer">
                <div class="inputContainer">
                <label for="userEmail">Correo electrónico registrado</label>
                <input type="text" id="userEmail" name="userEmail" placeholder="Correo electrónico registrado" value="juan.perez@ejemplo.com"/>
                <p class="formInputError" id="userEmailError"></p>
                </div>

                <div class="inputContainer">
                <label for="userPhone">Número de teléfono</label>
                <input type="text" id="userPhone" name="userPhone" placeholder="Número de teléfono" value="8888-8888"/>
                <p class="formInputError" id="userPhoneError"></p>
                </div>
            </div>

            <div class="formContainer">
                <div class="inputContainer">
                    <label for="userRole">Rol asignado</label>
                    <select id="userRole" name="userRole">
                      <option value="encargado">Encargado de inventario por unidad</option>
                      <option value="supervisor">Proveduría</option>
                      <option value="administrador">Jefatura</option>
                    </select>
                    <p class="formInputError" id="userRoleError"></p>
                  </div>

                <div class="inputContainer">
                    <label for="userBirthDate">Fecha de nacimiento</label>
                    <input type="date" id="userBirthDate" name="userBirthDate" value="2000-01-01" />
                    <p class="formInputError" id="userBirthDateError"></p>
                </div>
            </div>

            <label for="userUnit">Unidad a la que pertenece</label>
            <select id="userUnit" name="userUnit">
                <option value="Unidad de Cartago">Unidad de Cartago</option>
                <option value="Central">Unidad Central</option>
                <option value="Bodega">Bodega</option>
                <option value="San Ramon">Unidad de San Ramón</option>
            </select>
            <p class="formInputError" id="userUnitError"></p>
           
        </div>

            <div class="buttonContainer">

            <button type="submit" id="editUserInformation" class="primaryButton" onclick="window.location.href='user_individual_information_edit.html'">
                Editar Información
            </button>

            <button type="submit" id="saveUserInformation" class="primaryButton" onclick="window.location.href='user_individual_information.html'">
                Guardar Información
            </button>

            </div>

        </form>
        </div>  
    </div>
