      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link href="/css/general_style.css" rel="stylesheet" />
    <link href="/css/form_pages.css" rel="stylesheet" />
    <title>SICA - Registro de un activo</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="/html/index.html"
          ><img
            class="headerLogo, pointer"
            src="/svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="/html/index.html">Inicio</a>
          <a href="/html/assets.html">Activos</a>
          <a class="currentTab" href="/html/requests.html">Solicitudes</a>
          <a href="/html/reports.html">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="html/config.html"
          ><span class="material-symbols-outlined"> settings </span></a
        >
        <a href="/html/myprofile.html"
          ><span class="material-symbols-outlined"> account_box </span></a
        >
        <a href="/html/signin.html"><span class="material-symbols-outlined"> logout </span></a>
      </div>
    </header>

    <main class="mainContainer">
        <nav class="sideNav barNav">
            <a href="/html/review_requests_registration_users.html">Solicitudes de registro de usuarios</a>
            <a  href="/html/asset_registration_applications.html">Solicitudes de registro de activos</a>
            <a class="currentTab" href="/html/asset_transfer_applications.html">Solicitudes de traslados de activos</a>
          </nav>

      <div>
        <h1>Revisión de solicitud de registro de un activo</h1>
        <form id="form">

          <div class="column ">
    
            <label for="assetName">ID del activo</label>
            <input
            type="text"
            id="assetId"
            name="assetId"
            >
            <p class="formInputError" id="assetNameError"></p>
    
            <label for="assetDescription">Unidad de origen</label>
            <input
            class="inputStyle"
            type="text"
            id="assetUnit"
            name="assetUnit"
            ></input>
          
    
            <label for="assetDescription">Ubicación de destino*</label>
            <input
            class="inputStyle"
            type="text"
            id="assetTargetUnit"
            name="assetTargetUnit"
            placeholder="Ubicación de destino"
            />
            <p class="formInputError" id="assetDescriptionError"></p>
    
          </div>
    
          <div class="column ">
    
            <label for="assetUnit">Nombre del activo</label>
            <input
            class="inputStyle"
            type="text"
            id="assetName"
            name="assetName"
            ></input>
            <p class="formInputError" id="assetUnitError"></p>
    
            <label for="assetLocation">Unidad de destino*</label>
            <input
            class="inputStyle"
            type="text"
            id="assetTargetLocation"
            name="assetTargetLocation"
            >
          </input>
            <p class="formInputError" id="assetLocationError"></p>
    
            <label for="assetLocation">Motivo del traslado*</label>
            <input required
            type="text"
            id="assetTransferReason"
            name="assetTransferReason"
            >
          </div>
    
          <div class="paddingVerticalText">
    
              <label for="assetDescription">Descripción detallada de la solicitud</label>
              <textarea
              type="text"
              id="assetRequestDescription";
              name="assetRequestDescription";
              placeholder="Descripción detallada de la solicitud"
              ></textarea>

              <label for="assetStatus">Imagenes que justifiquen el traslado</label>
              <div class="column">
                <img alt="Upload a picture" src="/images/s-l1600.jpeg" class="imageStyle">
              </div>
              <div class="column">
                <img alt="Upload a picture" src="/images/s-l500.jpeg" class="imageStyle">
              </div>
            
          </div>
    
          <div class="buttonContainer">
              <button type="submit" id="aproveAssetTransfer" class="primaryButton" src="/html/review_asset_transfer_requests.html">
                  Aprobar traslado
              </button>
              <button id="declineAssetTrasfer" class="primaryButton" src="/html/review_asset_transfer_requests.html">
                Rechazar traslado
              </button>
          </div>
        </form>
    </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="/js/form_validation.js"></script>
    <script src="/js/sweet_alert.js"></script>
    <script src="/js/user_feedback.js"></script>
  </body>
</html>
