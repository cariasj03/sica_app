    <div class="pageBody">
    <h1>Información de unidad</h1>

    <form id="form">
        <div class="formContainer">
            <div class="inputContainer">
              <label for="unitName">ID</label>
              <input type="text" id="unitName" name="unitName" placeholder="000001" value="000012"/>
              <p class="formInputError" id="unitNameError"></p>
            </div>
          
            <div class="inputContainer">
              <label for="unitCreationDate">Fecha de creación</label>
              <input type="text" id="unitCreationDate" name="unitCreationDate" placeholder="03/03/2021" value="03/03/2021"/>
              <p class="formInputError" id="unitCreationDateError"></p>
            </div>
          </div>
          
        <label for="unitName">Nombre</label>
            <input
                class="inputStyle"
                id="unitName"
                name="unitName"
                placeholder="Nombre de la unidad"
                value="San José"
            ></input>
            <p class="formInputError" id="unitNameError"></p>

        <label for="unitDescription">Descripción</label>
            <textarea
                class="inputStyle"
                id="unitDescription"
                name="unitDescription"
                rows="4"
                placeholder="Descripción de la unidad"
            >Instalación de propiedad de PROVEGUARD ubicada en San José. Esta unidad es parte importante de la operación general de PROVEGUARD, y se utiliza como centro de distribución para la entrega de productos a los clientes de la empresa en la zona.</textarea>
            <p class="formInputError" id="assetDescriptionError"></p>

        <h3>Ubicación geográfica</h3>
        <div class="formContainer">
          <div class="inputContainer">
              <label for="provinceInput">Provincia</label>
              <input
                  class="inputStyle"
                  id="provinceInput"
                  name="provinceInput"
                  placeholder="Provincia"
                  value="San José"
              ></input>
              <p class="formInputError" id="provinceInputError"></p>
          </div>
          <div class="inputContainer">
              <label for="cantonInput">Cantón</label>
              <input
                  class="inputStyle"
                  id="cantonInput"
                  name="cantonInput"
                  placeholder="Cantón"
                  value="Goicoechea"
              ></input>
              <p class="formInputError" id="cantonInputError"></p>
          </div>
      </div>

      <label for="distritInput">Distrito</label>
      <input
          class="inputStyle"
          id="distritInput"
          name="distritInput"
          placeholder="Distrito"
          value="Guadalupe"
      ></input>
      <p class="formInputError" id="distritInputError"></p>

      <label for="additionalGeographicInformation">Otras señas</label>
      <input
          class="inputStyle"
          id="additionalGeographicInformation"
          name="additionalGeographicInformation"
          placeholder="Otras señas"
          value="Avenida 7, al lado del parqueo Pineda"
      ></input>
      <p class="formInputError" id="additionalGeographicInformationError"></p>

        <div class="buttonContainer">

        <button type="submit" id="editUnitInformation" class="primaryButton" onclick="window.location.href='unit_individual_information_edit.html'">
            Editar Información
        </button>

        <button type="submit" id="saveUnitInformation" class="primaryButton" onclick="window.location.href='unit_individual_information.html'">
          Guardar Información
        </button>

        </div>

    </form>
