<body>

<header class="mainHeader">
    <div class="headerTabs">
    <a href="/html/index.html"
        ><img
        class="headerLogo, pointer"
        src="/svg/sica_horizontal_logo.svg"
        height="40px"
        alt="logo"
    /></a>

    <nav class="headerNav barNav">
        <a href="/html/index.html">Inicio</a>

    </nav>

    <a href="/html/config.html"
    ><span class="material-symbols-outlined"> settings </span>

    <a href="html/myprofile.html"
        ><span class="material-symbols-outlined"> account_box </span></a
    >
    <a href="/html/signin.html"><span class="material-symbols-outlined"> logout </span></a>

</header>

<main class="mainContainer">
    <nav class="sideNav barNav">
        <a class="currentTab" href="/html/assets.html">Activos</a>
        <a href="/html/asset_registration.html">Registro de activos</a>
      </nav>

    <div class="pageBody">
    <h1>Información del activo</h1>

    <form 
    id="assetInformationEditForm"
    class="form"
    >
        <label for="assetId">ID </label>
        <input
        type="text"
        id="assetId"
        name="assetId"
        type="text"
        
        />
        <p class="formInputError"></p>

        <label for="assetName">Nombre del activo</label>
        <input
        class="inputStyle"
        id="assetName"
        name="assetName" 
        type="text"
        >
        <p class="formInputError" id="assetNameError"></p>

        <label for="assetDescription">Descripción del activo</label>
        <textarea
        class="inputStyle"
        id="assetDescription"
        name="assetDescription"
        type="text"
        rows="4"
        ></textarea>
        <p class="formInputError" id="assetDescriptionError"></p>

        <label for="assetUnit">Unidad en la que está ubicado</label>
        <input
        class="inputStyle"
        id="assetUnit"
        name="assetUnit"
        type="text"
        rows="4"
        ></input>

        <label for="assetLocation">Ubicación del activo</label>
        <input
        class="inputStyle"
        id="assetLocation"
        name="assetLocation"
        type="text"
        />
        <p class="formInputError" id="assetLocationError"></p>

        <label for="assetLocation">Código de la ubicación</label>
        <input
        class="inputStyle"
        id="assetCodeLocation"
        name="assetCodeLocation"
        type="text"
        />

        <label for="assetStatus">Estado</label>
        <input 
        id="assetStatus"
        name="assetStatus"
        type="text"
        />

        <div class="buttonContainer">
        <button 
        type="button" 
        id="editAsset" 
        class="primaryButton">
            Editar información
        </button>

        <button 
        type="submit" 
        id="saveAssetInformation" 
        class="primaryButton disabled" 
        disabled>
            Guardar información
        </button>

        <a href="/html/assets.html"
              ><button 
              type="button" 
              class="secondaryButton">
                Regresar
              </button></a>

        </div>

    </form>
    
    </div>
</main>
