<!DOCTYPE html>
<html lang="en" id="asset_transfer_request">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/form_pages.css" rel="stylesheet" />
    <title>SICA - Solicitud de traslado de un activo</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a class="currentTab" href="../html/assets.html" id="assetsTab"
            >Activos</a
          >
          <a href="#" id="requestsTab">Solicitudes</a>
          <a href="../html/reports.html" id="reportsTab">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="#"
          ><span class="material-symbols-outlined" id="settingsTab">
            settings
          </span></a
        >
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined" id="logoutTab">
            logout
          </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a class="currentTab" href="../html/assets.html" id="assetsTab"
          >Activos</a
        >
        <a href="../html/asset_registration.html">Registro de activos</a>
      </nav>

      <div class="pageBody">
        <h1 id="titleMargin">Solicitud de traslado de un activo</h1>

        <form class="containerAssetTransfer form" id="assetTransferRequestForm">
          <label for="assetId"
            >ID del activo
            <input
              class="inputStyle disabled"
              type="text"
              id="assetId"
              name="assetId"
              disabled
          /></label>

          <label for="assetName"
            >Nombre del activo
            <input
              class="inputStyle disabled"
              type="text"
              id="assetName"
              name="assetName"
              disabled
          /></label>

          <label for="originUnit"
            >Unidad de origen
            <input
              class="inputStyle disabled"
              type="text"
              id="originUnit"
              name="originUnit"
              disabled
          /></label>

          <label for="targetUnit"
            >Unidad de destino *
            <select
              class="inputStyle"
              type="text"
              id="targetUnit"
              name="targetUnit"
            >
              <option value="" disabled selected hidden>
                Unidad de destino
              </option>
            </select>
            <p class="formInputError" id="targetUnitError"></p
          ></label>

          <label for="targetLocation"
            >Ubicación de destino *
            <input
              class="inputStyle"
              type="text"
              id="targetLocation"
              name="targetLocation"
              placeholder="Ubicación de destino" />
            <p class="formInputError" id="targetLocationError"></p
          ></label>

          <label for="transferReason"
            >Motivo del traslado *
            <select
              class="inputStyle"
              type="text"
              id="transferReason"
              name="transferReason"
            >
              <option value="" disabled selected hidden>
                Motivo del traslado
              </option>
              <option value="Daño">Daño</option>
              <option value="Desuso">Desuso</option>
              <option value="Donación">Donación</option>
              <option value="Otro">Otro</option>
            </select>
            <p class="formInputError" id="transferReasonError"></p>
          </label>

          <label for="transferDescription" id="transferDescriptionLabel"
            >Descripción detallada de la solicitud *
            <textarea
              class="inputStyle"
              type="text"
              id="transferDescription"
              name="transferDescription"
              placeholder="Descripción detallada de la solicitud"
            ></textarea>
            <p class="formInputError" id="transferDescriptionError"></p>
          </label>

          <div id="transferPictureContainer">
            <label for="assetRequestPictures"
              >Imagenes que justifiquen el traslado *</label
            >
          </div>

          <div id="firstColumn">
            <div id="centerFirstColumn">
              <img
                id="transferImageDisplay1"
                alt="Upload a picture"
                src="../images/upload_picture_icon.jpeg"
                class="imageStyleTransfers"
              />

              <img
                id="transferImageDisplay2"
                alt="Upload a picture"
                src="../images/upload_picture_icon.jpeg"
                class="imageStyleTransfers"
              />

              <button
                type="button"
                id="transferUploadButton1"
                class="uploadPictureButton"
              >
                Elegir archivo
              </button>

              <button
                type="button"
                id="transferUploadButton2"
                class="uploadPictureButton"
              >
                Elegir archivo
              </button>

              <p class="formInputError" id="transferUploadButton1Error"></p>

              <p class="formInputError" id="transferUploadButton2Error"></p>
            </div>
          </div>

          <p id="mandatoryFields">* Campos obligatorios</p>

          <div id="buttonContainer">
            <button type="button" class="primaryButton" id="submit">
              Enviar solicitud
            </button>

            <a href="../html/assets.html"
              ><button type="button" class="secondaryButton">
                Regresar
              </button></a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>

    <script src="../js/data_access/session_logic.js"></script>
    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
    <script src="../js/dom_manipulation/upload_img_display.js"></script>
    <script src="../js/dom_manipulation/form_validation.js"></script>
    <script src="../js/data_access/asset_transfer_request.js"></script>
  </body>
</html>
