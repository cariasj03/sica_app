<!DOCTYPE html>
<html lang="en" id="asset_transfer_request">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../svg/sica_favicon.svg" rel="icon" />
    <link href="../css/general_style.css" rel="stylesheet" />
    <link href="../css/form_pages.css" rel="stylesheet" />
    <title>SICA - Solicitud de traslado de un activo</title>
  </head>

  <body>
    <header class="mainHeader">
      <div class="headerTabs">
        <a href="../html/index.html"
          ><img
            class="headerLogo, pointer"
            src="../svg/sica_horizontal_logo.svg"
            height="40px"
            alt="logo"
        /></a>

        <nav class="headerNav barNav">
          <a href="../html/index.html">Inicio</a>
          <a class="currentTab" href="../html/assets.html" id="assetsTab"
            >Activos</a
          >
          <a href="#" id="requestsTab">Solicitudes</a>
          <a href="../html/reports.html" id="reportsTab">Reportes</a>
        </nav>
      </div>

      <div class="headerIcons">
        <a href="#"
          ><span class="material-symbols-outlined" id="settingsTab">
            settings
          </span></a
        >
        <a href="../html/myprofile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
        <a href="../html/signin.html"
          ><span class="material-symbols-outlined" id="logoutTab">
            logout
          </span></a
        >
      </div>
    </header>

    <main class="mainContainer">
      <nav class="sideNav barNav">
        <a class="currentTab" href="../html/assets.html" id="assetsTab"
          >Activos</a
        >
        <a href="../html/asset_registration.html">Registro de activos</a>
      </nav>

      <div class="pageBody">
        <h1 id="titleMargin">Solicitud de traslado de un activo</h1>

        <form
          class="containerAssetTransfer form"
          id="assetTransferRequestValidation"
        >
          <label for="assetId"
            >ID del activo
            <input class="inputStyle" type="text" id="transferId" name="transferId"
          /></label>

          <label for="assetName"
            >Nombre del activo
            <input
              class="inputStyle"
              type="text"
              id="transferName"
              name="transferName"
          /></label>

          <label for="assetOriginUnit"
            >Unidad de origen
            <input
              class="inputStyle"
              type="text"
              id="transferUnitOrigin"
              name="transferUnitOrigin"
          /></label>

          <label for="assetTargetUnit"
            >Unidad de destino *
            <select
              class="inputStyle"
              type="text"
              id="transferUnitDestination"
              name="transferUnitDestination"
            >
              <option value="" disabled selected hidden>
                Unidad de Destino
              </option>
            </select>
            <p class="formInputError" id="transferUnitDestinationError"></p
          ></label>

          <label for="assetTargetLocation"
            >Ubicación de destino *
            <input
              class="inputStyle"
              type="text"
              id="transferLocationDestination"
              name="transferLocationDestination"
              placeholder="Ubicación de destino" />
            <p class="formInputError" id="transferLocationDestinationError"></p
          ></label>

          <label for="assetTransferReason"
            >Motivo del traslado *
            <select
              class="inputStyle"
              type="text"
              id="transferReason"
              name="transferReason"
            >
              <option value="" disabled selected hidden>
                Motivo del traslado
              </option>
              <option value="damage">Daño</option>
              <option value="disuse">Desuso</option>
              <option value="donation">Donación</option>
            </select>
            <p class="formInputError" id="transferReasonError"></p>
          </label>

          <label for="assetRequestDescription" id="userIdLabelAssetTransfer"
            >Descripción detallada de la solicitud *
            <textarea
              class="inputStyle"
              type="text"
              id="transferDescription"
              name="transferDescription"
              placeholder="Descripción detallada de la solicitud"
            ></textarea>
            <p class="formInputError" id="transferDescriptionError"></p>
          </label>

          <div id="userIdLabelAssetTransfer">
            <label for="assetRequestPictures" id="userIdLabelAssetTransfer"
              >Imagenes que justifiquen el traslado *</label
            >
          </div>

          <div id="firstColumn">
            <div id="centerFirstColumn">
              <img
                id="assetImageDisplay1"
                alt="Upload a picture"
                src="../images/upload_picture_icon.jpeg"
                class="imageStyleTransfers"
              />

              <img
                id="assetImageDisplay2"
                alt="Upload a picture"
                src="../images/upload_picture_icon.jpeg"
                class="imageStyleTransfers"
              />

              <input
                class="inputStyle uploadPictureAsset"
                id="transferPictureOne"
                name="transferPictureOne"
                type="file"
                accept=".png, .jpg, .jpeg,"
              />

              <input
                class="inputStyle uploadPictureAsset"
                id="transferPictureTwo"
                name="transferPictureTwo"
                type="file"
                accept=".png, .jpg, .jpeg,"
              />

              <p class="formInputError" id="transferPictureOneError"></p>

              <p class="formInputError" id="transferPictureTwoError"></p>
            </div>
          </div>

          <p id="userIdLabelAssetTransfer">* Campos obligatorios</p>

          <div id="buttonContainer">
            <button type="button" class="primaryButton" id="submit2">
              Enviar solicitud
            </button>

            <a href="../html/assets.html"
              ><button type="button" class="secondaryButton">
                Regresar
              </button></a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="copyrightText">Copyright &copy; 2023 by Beelders.</p>
    </footer>

    <script src="../js/dom_manipulation/form_validation.js"></script>
    <script src="../js/dom_manipulation/sweet_alert.js"></script>
    <script src="../js/dom_manipulation/user_feedback.js"></script>
    <script src="../js/dom_manipulation/upload_img_display.js"></script>
    <script src="../js/data_access/session_logic.js"></script>
    <script src="../js/data_access/transfer_request.js"></script>
  </body>
</html>
